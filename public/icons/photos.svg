<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#ff6b7a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="20" fill="#fafaf9"/>

  <!-- Photo stack effect -->
  <rect x="20" y="24" width="52" height="44" rx="6" fill="#e5e5e5" transform="rotate(-6 20 24)"/>
  <rect x="24" y="20" width="52" height="44" rx="6" fill="#f5f5f5" transform="rotate(-3 24 20)"/>

  <!-- Main photo frame -->
  <rect x="22" y="22" width="52" height="44" rx="6" fill="white" stroke="url(#photoGradient)" stroke-width="2"/>

  <!-- Image content -->
  <circle cx="38" cy="36" r="6" fill="url(#photoGradient)" opacity="0.3"/>
  <path d="M26 58 L38 46 L48 54 L58 42 L70 58 Z" fill="url(#photoGradient)" opacity="0.4"/>

  <!-- Sun/highlight -->
  <circle cx="60" cy="34" r="4" fill="url(#photoGradient)" opacity="0.6"/>
</svg>
